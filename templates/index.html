									<label for="one-way">

			                                <option value="Mumbai">Mumbai</option>

							<div  name="Destination" id="Destination" required="required" class="form-group">
								<div class="form-group">

							<div class="row">
								<div class="col-md-6">

									</div>

							</div>

				                                <option value="GoAir">GoAir</option>
				                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy

				                                <option value="Vistara Premium economy">Vistara Premium economy</option>

										<span class="select-arrow"></span>

										<span class="form-label">Travel in</span>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn" style="background-color: #3b4371">Predict</button>
							</div>
						</form>

	<script src="js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>
